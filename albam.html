<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chiffrement Albam</title>
  <style>
    body {
      background: #1e1e2f;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #61dafb;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2c2c3e;
      color: #f1f1f1;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #61dafb, #21a1f1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(97, 218, 251, 0.4);
    }

    .btn.retour {
      background: linear-gradient(135deg, #f05454, #af1e2d);
    }

    h2 {
      margin-top: 30px;
    }

    pre {
      background: #2a2a3d;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>ğŸ” Chiffrement Albam</h1>

<label for="text">Texte :</label>
<textarea id="text" rows="4"></textarea>

<label for="key">ClÃ© (dÃ©calage de base) :</label>
<input type="number" id="key" min="0" max="25" value="3" />

<div class="button-container">
  <button class="btn" onclick="chiffrerAlbam()">ğŸ”’ Chiffrer</button>
  <button class="btn" onclick="dechiffrerAlbam()">ğŸ”“ DÃ©chiffrer</button>
  <button class="btn retour" onclick="retourAccueil()">â¬…ï¸ Retour Ã  l'accueil</button>
</div>

<h2>ğŸ“ RÃ©sultat :</h2>
<pre id="resultat"></pre>

<script>
function chiffrerAlbam() {
  const text = document.getElementById('text').value;
  const key = parseInt(document.getElementById('key').value);
  let result = "";

  for (let i = 0; i < text.length; i++) {
    let c = text[i];
    if (c >= 'A' && c <= 'Z') {
      let shift = (c.charCodeAt(0) - 65 + key + i) % 26;
      result += String.fromCharCode(shift + 65);
    } else if (c >= 'a' && c <= 'z') {
      let shift = (c.charCodeAt(0) - 97 + key + i) % 26;
      result += String.fromCharCode(shift + 97);
    } else {
      result += c;
    }
  }

  document.getElementById('resultat').textContent = result;
}

function dechiffrerAlbam() {
  const text = document.getElementById('text').value;
  const key = parseInt(document.getElementById('key').value);
  let result = "";

  for (let i = 0; i < text.length; i++) {
    let c = text[i];
    if (c >= 'A' && c <= 'Z') {
      let shift = (c.charCodeAt(0) - 65 - key - i + 26) % 26;
      result += String.fromCharCode(shift + 65);
    } else if (c >= 'a' && c <= 'z') {
      let shift = (c.charCodeAt(0) - 97 - key - i + 26) % 26;
      result += String.fromCharCode(shift + 97);
    } else {
      result += c;
    }
  }

  document.getElementById('resultat').textContent = result;
}

function retourAccueil() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
