<head>

  <style>
    body {

    h1 {

    textarea, input {
      width: 100%;

    }

    .button-container {
      display: flex;

    .btn {
      flex: 1;

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(97, 218, 251, 0.4);
    }

      background: linear-gradient(135deg, #f05454, #af1e2d);
    }

      margin-top: 30px;
    }

    pre#resultat {
      background: #2a2a3d;
      padding: 15px;
      border-radius: 8px;

      min-height: 60px;
    }
  </style>
</head>
<body>

  <h1>ğŸ” Chiffrement Alberti</h1>

  <label for="text">Texte :</label>
  <textarea id="text" rows="4"></textarea>

  <label for="cle">ClÃ© (ex. mot ou lettres) :</label>
  <input type="text" id="cle" value="clÃ©" />

  <div class="button-container">
    <button class="btn" onclick="chiffrerAlberti()">ğŸ”’ Chiffrer</button>
    <button class="btn" onclick="dechiffrerAlberti()">ğŸ”“ DÃ©chiffrer</button>
    <button class="btn retour" onclick="retourAccueil()">â¬…ï¸ Retour Ã  l'accueil</button>
  </div>

  <h2>ğŸ“ RÃ©sultat :</h2>
  <pre id="resultat"></pre>

  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function creerTableauAlberti(cle) {
      cle = cle.toUpperCase();
      let resultat = "";
      for (let c of cle) {
        if (!resultat.includes(c) && alphabet.includes(c)) {
          resultat += c;
        }
      }
      for (let c of alphabet) {
        if (!resultat.includes(c)) {
          resultat += c;
        }
      }
      return resultat;
    }

    function chiffrerAlberti() {
      const text = document.getElementById('text').value;
      const cle = document.getElementById('cle').value;
      const disque = creerTableauAlberti(cle);
      let resultat = "";

      for (let c of text) {
        if (c >= 'A' && c <= 'Z') {
          let index = alphabet.indexOf(c);
          resultat += disque[index];
        } else if (c >= 'a' && c <= 'z') {
          let index = alphabet.indexOf(c.toUpperCase());
          resultat += disque[index].toLowerCase();
        } else {
          resultat += c;
        }
      }

      document.getElementById('resultat').textContent = resultat;
    }

    function dechiffrerAlberti() {
      const text = document.getElementById('text').value;
      const cle = document.getElementById('cle').value;
      const disque = creerTableauAlberti(cle);
      let resultat = "";

      for (let c of text) {
        if (c >= 'A' && c <= 'Z') {
          let index = disque.indexOf(c);
          resultat += alphabet[index];
        } else if (c >= 'a' && c <= 'z') {
          let index = disque.indexOf(c.toUpperCase());
          resultat += alphabet[index].toLowerCase();
        } else {
          resultat += c;
        }
      }

      document.getElementById('resultat').textContent = resultat;
    }

    function retourAccueil() {
      window.location.href = "index.html";
    }
  </script>
